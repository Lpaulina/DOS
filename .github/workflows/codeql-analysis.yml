name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up CodeQL
      uses: github/codeql-action/setup-codeql@v2

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install build-essential # If you need to install build dependencies (for make)

    - name: Build the code
      run: |
        make clean
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "default"
